<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énergie Drinks | STAR Madagascar</title>
    <style>
        :root {
            --rouge-star: #e31e24;
            --noir-fond: #121212;
            --noir-card: #1e1e1e;
            --jaune-star: #ffc107;
            --blanc: #ffffff;
            --gris-texte: #b0b0b0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--noir-fond);
            color: #eee;
        }

        /* --- HEADER --- */
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid var(--rouge-star);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .logo-star { 
            width: 120px; 
            max-width: 100%;
            height: auto;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .category-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .category-header h1 {
            font-size: clamp(1.8rem, 8vw, 2.5rem);
            text-transform: uppercase;
            font-weight: 900;
            color: var(--blanc);
            margin: 0;
            letter-spacing: 2px;
        }

        .underline {
            width: 60px;
            height: 5px;
            background-color: var(--rouge-star);
            margin: 15px auto;
            border-radius: 2px;
        }

        /* --- PRODUCT GRID --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .product-card {
            background: var(--noir-card);
            border-radius: 25px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover { 
            transform: translateY(-10px);
            border-color: var(--rouge-star);
            box-shadow: 0 15px 35px rgba(227, 30, 36, 0.15);
        }

        .img-container {
            height: 250px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-single { 
            max-height: 100%; 
            max-width: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }

        .product-card:hover .img-single {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        .xxl-text { color: var(--rouge-star); }
        .youzou-text { color: #ccff00; }

        .price-section {
            border-top: 1px solid #333;
            padding-top: 25px;
            margin-top: auto;
        }

        .p-label { 
            font-size: 0.85rem; 
            color: var(--gris-texte); 
            font-weight: bold; 
            display: block; 
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .p-value { 
            font-size: 2.2rem; 
            font-weight: 900; 
            color: var(--blanc); 
        }

        .p-value span { 
            font-size: 1.1rem; 
            margin-left: 4px; 
            color: var(--rouge-star); 
        }

        /* --- ACTION AREA --- */
        .action-area {
            text-align: center;
            margin: 60px 0;
        }

        .btn-star {
            display: inline-block;
            background-color: var(--jaune-star);
            color: #000;
            padding: 18px 45px;
            text-decoration: none;
            font-weight: 800;
            border-radius: 50px;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 193, 7, 0.3);
            border: 2px solid var(--jaune-star);
        }

        .btn-star:hover {
            background-color: transparent;
            color: var(--jaune-star);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            .product-grid { grid-template-columns: 1fr; max-width: 320px; margin: 0 auto; }
            .img-container { height: 200px; }
            .btn-star { width: 80%; }
        }
    </style>
</head>

<body>

<header>
    <img src="photo (1).jpg" alt="Logo STAR Madagascar" class="logo-star">
</header>

<main class="container">
    <section class="category-header">
        <h1>Énergie Drinks</h1>
        <div class="underline"></div>
    </section>

    <div class="product-grid">
        <article class="product-card">
            <div class="img-container">
                <img src="unnamed (2).jpg" class="img-single" alt="Boisson XXL Energy 33cl">
            </div>
            <h2 class="product-name xxl-text">XXL Energy</h2>
            <div class="price-section">
                <span class="p-label">BOUTEILLE (33cl)</span>
                <span class="p-value">2 500<span>Ar</span></span>
            </div>
        </article>

        <article class="product-card">
            <div class="img-container">
                <img src="unnamed (3).jpg" class="img-single" alt="Boisson YouZou Energy 25cl">
            </div>
            <h2 class="product-name youzou-text">YouZou Energy</h2>
            <div class="price-section">
                <span class="p-label">BOUTEILLE (25cl)</span>
                <span class="p-value">1 800<span>Ar</span></span>
            </div>
        </article>
    </div>

    <div class="action-area">
        <a href="menu.html" class="btn-star">Voir le Menu </a>
    </div>
</main>

</body>
</html>
