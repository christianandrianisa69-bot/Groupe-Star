<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupe STAR | Menu & Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --rouge-star: #d32f2f;
            --jaune-thb: #ffc107;
            --noir-fond: #1a1a1a;
            --blanc: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: var(--noir-fond);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            width: 100%;
            padding: 15px 25px;
            border-bottom: 4px solid var(--rouge-star);
            background: var(--noir-fond);
            z-index: 100;
        }

        .navbar {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Logo iray miovaova sary */
        .logo-unique {
            width: 50px;
            height: 50px;
            border: 2px solid var(--jaune-thb);
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            animation: changeSary 9s infinite ease-in-out;
        }

        .logo-text {
            font-size: 1.6rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        /* --- MENU TEBOKA TELO --- */
        .menu-container {
            position: relative;
        }

        #menu-check { display: none; }

        .menu-wrapper {
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        /* Ilay boribory ivelany */
        .base-icon {
            width: 30px;
            height: 30px;
            border: 2px solid var(--jaune-thb);
            border-radius: 50%;
            transition: 0.3s;
        }

        /* Ireo teboka telo kely */
        .dots-menu {
            position: absolute;
            display: flex;
            flex-direction: column;
            gap: 4px;
            opacity: 0; /* Miafina amin'ny voalohany */
            transition: 0.3s;
        }

        .dots-menu span {
            width: 6px;
            height: 6px;
            background-color: var(--jaune-thb);
            border-radius: 50%;
        }

        /* Rehefa ambonin'ny menu ny souris (Hover) */
        .menu-wrapper:hover .dots-menu { opacity: 1; }
        .menu-wrapper:hover .base-icon { opacity: 0; }

        /* Ny Lisitry ny Menu (Accueil, Menu, sns) */
        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 55px;
            background: var(--blanc);
            border-radius: 12px;
            min-width: 200px;
            display: none; /* Miafina */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            list-style: none;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 15px 25px;
            color: var(--noir-fond);
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            transition: 0.3s;
        }

        .dropdown-menu a:hover {
            background-color: #f4f4f4;
            color: var(--rouge-star);
        }

        /* Rehefa kitihina (Checked) ny menu */
        #menu-check:checked ~ .dropdown-menu {
            display: block;
        }

        /* --- HERO (SORATRA MIHETSIKA) --- */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: clamp(3.5rem, 18vw, 12rem); 
            line-height: 0.8;
            font-weight: 900;
            text-transform: uppercase;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: cover;
            background-position: center;
            animation: changeSary 12s infinite ease-in-out;
            display: flex;
            flex-direction: column;
        }

        @keyframes changeSary {
            0%, 30% { background-image: url('photo (1).jpg'); }
            33%, 63% { background-image: url('photo (2).jpg'); }
            66%, 100% { background-image: url('photo (3).jpg'); }
        }

        .madagascar-text {
            letter-spacing: 12px;
            color: var(--jaune-thb);
            font-size: 1.5rem;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo-section">
                <div class="logo-unique"></div>
                <div class="logo-text">Groupe <span style="color:var(--jaune-thb)">Star</span></div>
            </div>

            <div class="menu-container">
                <input type="checkbox" id="menu-check">
                <label for="menu-check" class="menu-wrapper">
                    <div class="base-icon"></div>
                    <div class="dots-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </label>
                
                <ul class="dropdown-menu">
                    <li><a href="accueil.html">Accueil</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="livraison.html">Livraison</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="membre.html">Membre</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>
            <span>LEADER</span>
            <span>INDUSTRIEL</span>
        </h1>
        <div class="madagascar-text">Ã€ MADAGASCAR</div>
    </section>

</body>
</html>
